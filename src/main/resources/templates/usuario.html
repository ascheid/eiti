<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Usuarios</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Usuarios</strong>
		</div>
		<div class="panel-body">
			<div class="table-responsive">
				<table class="table table-sm table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>ID</th>
							<th>Username</th>
							<th>Password</th>
							<th>Enable</th>
							<th>Data de Registro</th>
							<th>Name</th>
							<th>Surname</th>
							<th>Email</th>
							<th>Phone</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="usuario : ${usuarios}">
							<td th:text="${usuario.id}"></td>
							<td th:text="${usuario.username}"></td>
							<td th:text="${usuario.password}"></td>
							<td th:text="${usuario.isEnable}"></td>
							<td th:text="${#dates.format(post.registerDate, 'dd/MM/yyyy')}"></td>
							<td th:text="${usuario.name}"></td>
							<td th:text="${usuario.surname}"></td>
							<td th:text="${usuario.email}"></td>
							<td th:text="${usuario.phone}"></td>
							<td>
								<div class="btn-group pull-right">
							   		<a class="btn btn-sm btn-primary" th:href="@{/edit/{id}(id=${usuario.id})}" >Edit</a>
							   		<a class="delete btn btn-sm btn-danger" th:href="@{/delete/{id}(id=${usuario.id})}">Delete</a>
							   </div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="panel-footer">
			<a class="btn btn-sm btn-success" th:href="@{/add/}" >Adicionar</a>
		</div>
	</div>
</body>
</html>
