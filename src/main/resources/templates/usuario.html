<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Usuarios</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
	crossorigin="anonymous"></link>
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
	integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
	crossorigin="anonymous"></link>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
	integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="panel-heading" style="margin-top: 10px;">
			<h1>Controle de Usuarios</h1>
		</div>
		<div class="container-fluid">
			<div class="accordion" id="accordionExample">
				<div class="card">
					<div class="card-header" id="headingOne">
						<h5 class="mb-0">
							<button class="btn btn-link" type="button" data-toggle="collapse"
								data-target="#collapseOne" aria-expanded="false"
								aria-controls="collapseOne">Filtrar por username:</button>
						</h5>
					</div>
					<div id="collapseOne" class="collapse show"
						aria-labelledby="headingOne" data-parent="#accordionExample">
						<form th:object="${usuario}" th:action="@{/searchByUsername}"
							method="POST">
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text" id="basic-addon1"><i
										class="fas fa-user"></i></span>
								</div>
								<input type="text" class="form-control" placeholder="Username"
									aria-label="Username" aria-describedby="basic-addon1"
									th:field="*{username}" />
								<div class="input-group-append">
									<button class="btn btn-outline-secondary" type="submit">
										<i class="fas fa-search "></i> Filtrar
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="card">
				<div class="card-header" id="headingTwo">
					<h5 class="mb-0">
						<button class="btn btn-link collapsed" type="button"
							data-toggle="collapse" data-target="#collapseTwo"
							aria-expanded="false" aria-controls="collapseTwo">
							Filtrar por name:</button>
					</h5>
				</div>
				<div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
					data-parent="#accordionExample">
					<form th:object="${usuario}" th:action="@{/searchByName}"
						method="POST">
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text" id="basic-addon1"><i
									class="fas fa-id-card "></i></span>
							</div>
							<input type="text" class="form-control" placeholder="Username"
								aria-label="Username" aria-describedby="basic-addon1"
								th:field="*{name}" />
							<div class="input-group-append">
								<button type="submit" class="btn btn-outline-secondary">
									<i class="fas fa-search "></i> Filtrar
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="card">
				<div class="card-header" id="headingThree">
					<h5 class="mb-0">
						<button class="btn btn-link collapsed" type="button"
							data-toggle="collapse" data-target="#collapseThree"
							aria-expanded="false" aria-controls="collapseThree">
							Filtrar por email:</button>
					</h5>
				</div>
				<div id="collapseThree" class="collapse"
					aria-labelledby="headingThree" data-parent="#accordionExample">
					<form th:object="${usuario}" th:action="@{/searchByEmail}"
						method="POST">
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text" id="basic-addon1"><i
									class="fas fa-envelope "></i></span>
							</div>
							<input type="text" class="form-control" placeholder="Email"
								aria-label="Email" aria-describedby="basic-addon1"
								th:field="*{email}" />
							<div class="input-group-append">
								<button class="btn btn-outline-secondary" type="submit">
									<i class="fas fa-search "></i> Filtrar
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="container-fluid" style="margin-top: 10px;">
			<div class="panel-body">
				<div class="table-responsive">
					<table
						class="table table-sm table-striped table-hover table-bordered">
						<thead>
							<tr>
								<th>ID</th>
								<th>Username</th>
								<th>Password</th>
								<th>Enable</th>
								<th>Data de Registro</th>
								<th>Name</th>
								<th>Surname</th>
								<th>Email</th>
								<th>Phone</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="usuario : ${usuarios}">
								<td th:text="${usuario.id}"></td>
								<td th:text="${usuario.username}"></td>
								<td th:text="${usuario.password}"></td>
								<td th:text="${usuario.isEnable}"></td>
								<td
									th:text="${#dates.format(usuario.registerDate, 'dd/MM/yyyy')}"></td>
								<td th:text="${usuario.name}"></td>
								<td th:text="${usuario.surname}"></td>
								<td th:text="${usuario.email}"></td>
								<td th:text="${usuario.phone}"></td>
								<td>
									<div class="btn-group pull-right">
										<a class="btn btn-sm btn-primary"
											th:href="@{/edit/{id}(id=${usuario.id})}">Edit</a> <a
											class="delete btn btn-sm btn-danger"
											th:href="@{/delete/{id}(id=${usuario.id})}">Delete</a>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="panel-footer">
				<a class="btn btn-sm btn-success" th:href="@{/add/}">Add</a>
			</div>
		</div>
	</div>
</body>
</html>
